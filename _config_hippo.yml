language: english
host: 127.0.0.1
port: 4000
target: web

destination: _site

site_type: hippo
sidebars:
  - dash
exclude:
  - pdf/
  - Config
  - Gemfile
  - Gemfile.lock
  - _config*
  - _output*
  - mobi/

collections:
  docs:
    output: true

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: hippolayout
  -
    scope:
      path: ""
      type: docs
    values:
      layout: hippolayout


defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: hippolayout
      topnav: topnav
      tag_group: taglist
  -
    scope:
      path: ""
      type: docs
    values:
      layout: hippolayout
      topnav: topnav
      tag_group: taglist



